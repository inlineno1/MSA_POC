server:
  port: ${PORT:8880}

spring:
  application:
    name: gateway
  profiles:
    active: development

---
spring:
  profiles: development
  cloud:
    config:
      uri: http://${CONFIG_SERVER_URL:localhost}:${CONFIG_SERVER_PORT:8888}

---
spring:
  profiles: docker
  cloud:
    config:
      uri: http://${CONFIG_SERVER_URL:localhost}:${CONFIG_SERVER_PORT:8888}      