server:
  port: ${PORT:8081}
  
spring:
  application:
    name: todo-service
  profiles:
    active: development

---
spring:
  profiles: development
  cloud:
    config:
      uri: http://${CONFIG_SERVER_URL:localhost}:${CONFIG_SERVER_PORT:8888}  

---
spring:
  profiles: vm
  cloud:
    config:
      uri: http://${CONFIG_SERVER_URL:localhost}:${CONFIG_SERVER_PORT:8888}